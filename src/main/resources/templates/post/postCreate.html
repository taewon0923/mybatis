<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    /*html{position:relative;min-height:100%;}*/
    body{
      margin-bottom:60px;
    }

    body > .container{
      padding:60px 15px 0;
      width: 180px;
    }
    .center{
      width: 180px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>글작성</h1>
  </div>
  <form action="/post/create" method="post">
    <div class="=page center">
      <tr>
        <td>제목</td>
        <br>
        <td><input type="text" name="title"></td>
        <br>
      </tr>
      <tr>
        <td>내용</td>
        <br>
        <td><textarea name="contents" cols="30" row="5"></textarea></td>
        <br>
      </tr>
      <tr>
        <td>작성자Email</td>
        <br>
        <td><input type="text" name="email"></td>
        <br>
      </tr>
      <tr>
        <td>예약설정</td>
        <label><input type="checkbox" name="scheduled" value="checked"></label>
        <br>
        <td>예약시간</td>
        <input type="text" name="scheduledTime">
      </tr>

      <br>

      <tr text-align="center">
        <td colspan="2">
          <input type="submit" value="등록">
        </td>
      </tr>
    </div>

  </form>
</div>

</body>
</html>
