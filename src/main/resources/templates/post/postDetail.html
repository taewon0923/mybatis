<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
        body{
          margin-bottom:60px;
        }
        body > .container{
          padding:60px 15px 0;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>contents</h1>
  </div>
  <div class="pull-right" style="width:100px;">
    <a th:href="@{'/post/Delete?id=' + ${post.id}}" class="btn btn-primary btn-block">글삭제</a>
  </div>
  <div class="pull-right" style="width:100px;">
    <a href="/post/list" class="btn btn-primary btn-block">뒤로가기</a>
  </div>
  <br/><br/><br/>

  <div id="mainHide">
    <table class="table table-hover">
      <thead>
      <tr>
        <th th:text="${post.title}" class="col-md-1"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${post.contents}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
