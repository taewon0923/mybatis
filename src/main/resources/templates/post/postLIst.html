<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
        body{
          margin-bottom:60px;
        }
        body > .container{
          padding:60px 15px 0;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>Board</h1>
  </div>
  <div class="pull-right" style="width:100px;">
    <a href="/post/postCreateform" class="btn btn-primary btn-block">글쓰기</a>
  </div>
  <br/><br/><br/>

  <div id="mainHide">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-md-1">No</th>
          <th class="col-md-2">title</th>
          <th class="col-md-3">작성자</th>
          <th class="col-md-4">contents</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post : ${posts}">
          <td th:text="${post.id}"></td>
          <td th:text="${post.title}"></td>
          <td th:text="${post.author.name}"></td>
          <td><a th:href="@{'/post/findById?id=' + ${post.id}}">상세보기</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
